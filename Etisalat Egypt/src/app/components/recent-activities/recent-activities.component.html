<section class="container my-3">
    <div class="row">
        <div class="col-md-6">
            <h3 class="activity-header">Recent Activities</h3>
            <p class="text-secondary">Last Updated On 10-03-2023</p>
        </div>
        <div class="col-md-6 d-flex justify-content-end">
            <a href="" class="text-danger fw-bold">View All</a>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let job of recentJobActivities;" class="col-md-3">
            <div class="inner rounded-3 m-2 py-2 px-3 shadow-lg d-flex justify-content-between align-items-center">
                <div class="details">
                    <h6>{{job.id}}</h6>
                    <p><i class="fa-regular fa-paste" style="color: #0d0d0d;"></i> {{job.totalJobs}} total jobs</p>
                    <p>{{job.Type}}</p>
                    <p class="text-secondary">{{job.Date}}</p>
                </div>
                <i class="fa-solid fa-chevron-right" style="color: var(--clr-red);"></i>
            </div>
        </div>
    </div>
</section>
