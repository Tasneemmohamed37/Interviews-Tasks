<section class="w-100 py-3" >
    <div class="container">
        <h3>Hi ,Tasneem Elhussiny</h3>
        <div class="input-group my-3">
            <span class="input-group-text">
                <select [(ngModel)]="searchOption">
                    <option value="id" selected>Job ID</option>
                    <option value="deptID">Department ID</option>
                    <option value="countryID">Country ID</option> 
                </select>
            </span>
            <input type="text" class="form-control" placeholder="Search By Job ID" [(ngModel)]="searchValue">
            <span class="input-group-text" (click)="search()">
                <i class="fa-solid fa-magnifying-glass" style="color: #0a0a0a;"></i>
            </span>
        </div>
        
        
        <div class="d-flex justify-content-end">
            <p class="fw-semibold"><i class="fa-solid fa-chevron-down" style="color: #ffffff;"></i> Advanced Search</p>
        </div>
    </div>
</section>
